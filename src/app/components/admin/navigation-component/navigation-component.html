<div class="d-flex vh-100">

  <!-- Sidebar -->
  <nav class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 220px;">
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#"
           class="nav-link text-dark"
           [class.active]="activeSection === 'dashboard'"
           (click)="showSection('dashboard'); $event.preventDefault()">
          Home
        </a>
      </li>
      <li class="nav-item">
        <a href="#"
           class="nav-link text-dark"
           [class.active]="activeSection === 'inventory'"
           (click)="showSection('inventory'); $event.preventDefault()">
          Inventory
        </a>
      </li>
      <li class="nav-item">
        <a href="#"
           class="nav-link text-dark"
           [class.active]="activeSection === 'transaction'"
           (click)="showSection('transaction'); $event.preventDefault()">
          Transaction History
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main content -->
  <main class="flex-grow-1 p-4">
    <app-dashboard-component *ngIf="activeSection === 'dashboard'"></app-dashboard-component>
    <app-inventory-component *ngIf="activeSection === 'inventory'"></app-inventory-component>
    <app-transaction-component *ngIf="activeSection === 'transaction'"></app-transaction-component>
  </main>

</div>
