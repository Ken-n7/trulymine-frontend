<div>
  <input
    type="text"
    placeholder="Search transactions"
    [value]="searchTerm()"
    (input)="searchTerm.set($any($event.target).value)"
  />
</div>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Customer</th>
      <th>Perfume</th>
      <th>Quantity</th>
      <th>Total Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tx of filteredTransactions()">
      <td>{{ tx.date }}</td>
      <td>{{ tx.customer }}</td>
      <td>{{ tx.perfume }}</td>
      <td>{{ tx.quantity }}</td>
      <td>{{ tx.totalPrice | currency }}</td>
    </tr>
  </tbody>
</table>
